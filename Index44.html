<!DOCTYPE html>
  <html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script> 
		 
		 function calcD(a, b, c) {
			return b * b - 4 * a * c;
				
		}
		 
		 var a = prompt('Введите число a');
         var b = prompt('Введите число b');
         var c = prompt('Введите число с');
          
		 a = parseInt(a);
		 b = parseInt(b);
		 c = parseInt(c);
		 
		if (Number.isNaN(a) == false && Number.isNaN(b) == false && Number.isNaN(c) == false) 
                alert('D = ' + calcD(a, b, c));
                else alert('Вы ввели неверные данные!');
        </script>
    </body>
</html>
